<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Dev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="tudo">
        <Header>
            <h1 id="titulo"><strong>Cadastro de DEVs</strong></h1>
            <p id="subtitulo">Complete suas informações</p>
        
        </Header>
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome:</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
                <div class="campo">
                    <label for="email"><strong>Email:</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
            </fieldset>
            
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" id="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" id="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" id="fullstack">Fullstack
                </label>
            </div>
            <div class="campo">
                <label for="senioridade"><strong>Senioridade:</strong></label>
                <select name="senioridade" id="senioridade">
                    <option selected disable value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <Option>Senior</Option>
                </select>
            </div>
            <fieldset class="grupo">
                <div id="check">
                    <label>
                        <strong>Selecione quais tecnologias que você utiliza:</strong>
                    </label>
                    <br>
                    <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                    <label for="tecnologia1">HTML</label>
                    <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CSS">
                    <label for="tecnologia2">CSS</label>
                    <input type="checkbox" name="tecnologia3" id="tecnologia3" value="JavaScript">
                    <label for="tecnologia3">JavaScript</label>
                    <input type="checkbox" name="tecnologia4" id="tecnologia4" value="NodeJS">
                    <label for="tecnologia4">NodeJS</label>
                    <input type="checkbox" name="tecnologia5" id="tecnologia5" value="ReactJS">
                    <label for="tecnologia5">ReactJS</label>
                    <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Pyton">
                    <label for="tecnologia6">Python</label>
                    <input type="checkbox" name="tecnologia7" id="tecnologia7" value="C#">
                    <label for="tecnologia7">C#</label>
                    <input type="checkbox" name="tecnologia8" id="tecnologia8" value="C++">
                    <label for="tecnologia8">C++</label>
                    <input type="checkbox" name="tecnologia9" id="tecnologia9" value="PHP">
                    <label for="tecnologia9">PHP</label>
                    <input type="checkbox" name="tecnologia10" id="tecnologia10" value="Java">
                    <label for="tecnologia10">Java</label>
                </div>
            </fieldset>
            <div class="campo">
                <br><br>
                <label><strong>Conte um pouco da sua experiência:</strong></label>
                <textarea name="experiencia" id="experiencia" Style="width: 26em" rows="6"></textarea>
            </div>
            <button class="botao" type="submit">Concluído</button>
        </form>
    </div>
</body>
</html>
